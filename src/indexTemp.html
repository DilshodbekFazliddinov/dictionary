          <div class="w-20 h-20 border-purple-200 border-2 rounded-full"></div>

            <p class="text-[#757575] mb-6">Meaning</p>
            <ul class="nounList"></ul>
          </div>
          <div class="verb">
            <h1 class="font-bold text-2xl mb-10 dark:text-white">verb</h1>
            <p class="text-[#757575] mb-6">Meaning</p>
            <ul class="verbList"></ul>
